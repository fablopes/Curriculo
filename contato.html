<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>

<body>
  <form>
    <input type="text" name="nome" placeholder="Nome"> <br />
    <input type="email" name="email" placeholder="Email"><br />
    <input type="tel" name="tel" placeholder="Telefone"><br />
    <input type="number" name="idade" placeholder="Idade"><br />
    <input type="url" name="linkedin" placeholder="Linkedin URL"><br />
    <input type="range" name="urgencia" min=0 max=100 step=0.1><br />
    <input type="checkbox" name="dia-da-semana" value="2"> Segunda-Feira <br />
    <input type="checkbox" name="dia-da-semana" value="2"> Quarta-Feira <br />
    <input type="checkbox" name="dia-da-semana" value="2"> Sexta-Feira <br />
    <input type="radio" name="horario" value="manha"> Manhã
    <input type="radio" name="horario" value="tarde"> Tarde
    <input type="radio" name="horario" value="noite"> Noite <br />
    <textarea name="texto" cols="30" rows="10"></textarea> <br />
    <input list="cidade" name="cidade" placeholder="Digite a Cidade"> <br />
    <datalist id="cidade">
      <option value="blumenau">Blumenau</option>
      <option value="florianópolis">Florianópolis</option>
      <option value="joinville">Joinville</option>
    </datalist>
    <button type="button">Outra ação</button>
    <button type="reset">Limpar</button>
    <button type="submit">Enviar</button>
  </form>
</body>

</html>
